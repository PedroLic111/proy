<!DOCTYPE html>
<html lang="en">
<head>

    <title>Documento sin titulo</title>
    <style>
        td{background-color: orange;}
        #xBorde{border: 3px dashed red;}
        .xForma{font-size: 32px; color: blue;}
    </style>
</head>
<body>

    <table border="1">
        <tr>
            <td colspan="4">Fila1_Colum1</td>

            <td>Fila1_Colum3</td>
            <td>Fila1_Colum4</td>
            <td>Fila1_Colum5</td>         -->
        </tr>
        <tr>
            <td>Fila2_colum1</td>
            <td rowspan="2">Fila2_Colum2</td>
            <td id="xBorde">Fila2_colum3</td>
            <td>Fila2_Colum4</td>
        </tr>
        <tr>
            <td>Fila3_Colum1</td>
<!--        <td>Fila3_Colum2</td>       -->

            <td>Fil3_Colum4</td>
        </tr>
    </table>

</html>
