<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Primer nombre</th>
            <th scope="col">Primer Apellido</th>
            <th scope="col">Edad</th>
          </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Garc√¨a</td>
            <td>18</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>23</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry el Gato</td>
            <td>36</td>
        </tr>
        <tr>
            <th scope="row">4</th>
            <td id="nombre"><input type="text" name="txtNomre" id="txtNombre" required> </td>
            <td id="apellido"><input type="text" name="txtApellido" id="txtApellido" required></td>
            <td id="edad"><input type="number" name="numEdad" id="numEdad"></td>
        </tr>

        <th colspan="4" class="subTitulo">
            <input class="boton" type="submit" name="btnVer" value="Pasar">
        </th>

        </tbody>
    </table>
    


</body>
</html>
